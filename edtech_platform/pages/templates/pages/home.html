{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuaSec Labs - Advanced Cybersecurity Learning</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon-svg.svg' %}" type="image/x-icon">
    
    <!-- Load React -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Load Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="{% static 'js/contact-modal.js' %}"></script> <!-- Contact Modal JS --> 
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        .hover-glow:hover {
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
        }
        .gradient-text {
            background: linear-gradient(45deg, #60A5FA, #3B82F6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Create React component with proper state initialization
        function App() {
            const [activeTab, setActiveTab] = React.useState('25weeks');
            const [activeFaq, setActiveFaq] = React.useState(null);
            const [showContact, setShowContact] = React.useState(false); // Add this line

            const ContactModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;
            
            return (
                <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50">
                    <div className="glass-morphism rounded-3xl p-8 max-w-md w-full mx-4 hover-glow relative">
                        <button 
                            onClick={onClose}
                            className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors"
                        >
                            <i className="fas fa-times text-xl"></i>
                        </button>

                        <div className="text-center mb-8">
                            <i className="fas fa-paper-plane text-blue-400 text-4xl mb-4"></i>
                            <h2 className="text-2xl font-bold gradient-text mb-2">Contact Us</h2>
                            <p className="text-gray-300">Begin your cybersecurity journey today</p>
                        </div>

                        <div className="space-y-6">
                            <div className="glass-morphism rounded-xl p-4 hover:scale-105 transition-transform">
                                <div className="flex items-center mb-2">
                                    <i className="fas fa-phone text-green-400 mr-3"></i>
                                    <h3 className="font-semibold">Phone Numbers</h3>
                                </div>
                                <div className="space-y-2 pl-8">
                                    <a href="tel:+917034432392" className="text-gray-300 hover:text-blue-400 transition-colors block">
                                        +91 7034432392
                                    </a>
                                    <a href="tel:+918136943830" className="text-gray-300 hover:text-blue-400 transition-colors block">
                                        +91 8136943830
                                    </a>
                                </div>
                            </div>

                            <div className="glass-morphism rounded-xl p-4 hover:scale-105 transition-transform">
                                <div className="flex items-center mb-2">
                                    <i className="fas fa-envelope text-blue-400 mr-3"></i>
                                    <h3 className="font-semibold">Email</h3>
                                </div>
                                <a href="mailto:manasayancheri@gmail.com" className="text-gray-300 hover:text-blue-400 transition-colors pl-8">
                                    manasayancheri@gmail.com
                                </a>
                            </div>
                        </div>

                        <button 
                            onClick={onClose}
                            className="w-full mt-8 px-6 py-3 bg-blue-500 hover:bg-blue-600 rounded-full transition-all hover:scale-105"
                        >
                            Close
                        </button>
                    </div>
                </div>
            );
        };

            // Navigation Component
            const Navigation = () => (
                <nav className="fixed w-full bg-black/30 backdrop-blur-md z-50">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-2">
                            <i className="fas fa-shield-alt text-blue-400 text-3xl"></i>
                            <span className="text-2xl font-bold gradient-text">VirtuaSec Labs</span>
                        </div>
                        <div className="flex space-x-4">
                            <a href="/login" className="px-6 py-2 rounded-full bg-blue-500/20 hover:bg-blue-500 border border-blue-400 transition-all duration-300">
                                <i className="fas fa-sign-in-alt mr-2"></i>Login
                            </a>
                            <a href="/register" className="px-6 py-2 rounded-full bg-green-500 hover:bg-green-600 transition-all duration-300">
                                <i className="fas fa-user-plus mr-2"></i>Register
                            </a>
                        </div>
                    </div>
                </nav>
            );

            // Hero Section
            const Hero = () => (
                <div className="pt-32 pb-20 px-6">
                    <div className="container mx-auto text-center">
                        <h1 className="text-5xl md:text-6xl font-bold mb-8 float-animation">
                            Master <span className="gradient-text">Cybersecurity</span> Through
                            <br />Research-Driven Learning
                        </h1>
                        <p className="text-xl text-gray-300 max-w-4xl mx-auto mb-12 leading-relaxed">
                            Join our research-driven, self-paced learning programs designed to equip professionals with the latest cybersecurity tools, techniques, and methodologies. Led by seasoned cybersecurity experts from leading product-based companies, you'll gain invaluable insights from the frontlines of the industry.
                        </p>
                        <button 
                            onClick={() => setShowContact(true)}  // Add this line
                            className="px-8 py-4 bg-blue-500 hover:bg-blue-600 rounded-full text-lg font-semibold transition-all hover:scale-105 hover-glow"
                        >
                            Start Your Journey
                            <i className="fas fa-arrow-right ml-2"></i>
                        </button>
                    </div>
                </div>
            );
            // Curriculum Section Component
            const CurriculumSection = () => {
                const [activeTrack, setActiveTrack] = React.useState('fundamentals');
                
                const tracks = {
                    fundamentals: {
                        title: "Security Fundamentals",
                        icon: "fa-shield-alt",
                        color: "blue",
                        topics: ["Security Basics", "Network Fundamentals", "Cryptography", "Network protocols"]
                    },
                    defense: {
                        title: "Defense & SOC",
                        icon: "fa-fort-awesome",
                        color: "red",
                        topics: ["SOC Operations", "Threat Detection", "Incident Response", "Advanced Defense Architecture Development"]
                    },
                    cloud: {
                        title: "Cloud & DevSecOps",
                        icon: "fa-cloud",
                        color: "purple",
                        topics: ["Cloud Security", "DevSecOps Pipeline", "Container Security", "Infrastructure as Code"]
                    },
                    mobile: {
                        title: "Application Security",
                        icon: "fa-mobile-alt",
                        color: "green",
                        topics: ["Web Security", "API Security", "Android Security", "iOS Security"]
                    },
                    development: {
                        title: "Secure Development",
                        icon: "fa-code",
                        color: "yellow",
                        topics: ["Secure SDLC", "Secure Coding", "Code Review", "Security Testing"]
                    },
                    architecture: {
                        title: "Architecture & GRC",
                        icon: "fa-sitemap",
                        color: "pink",
                        topics: ["Product Architecture", "Security Architecture", "Governance", "Compliance"]
                    }
                };

                return (
                    <section className="py-20 px-6">
                        <div className="container mx-auto">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl font-bold mb-6">
                                    Comprehensive <span className="gradient-text">Security Curriculum</span>
                                </h2>
                                <p className="text-xl text-gray-300 max-w-3xl mx-auto">
                                    Our program covers all aspects of security through hands-on research and practical application, guided by industry experts who are active practitioners.
                                </p>
                            </div>

                            {/* Curriculum Track Selector */}
                            <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 mb-12">
                                {Object.entries(tracks).map(([key, track]) => (
                                    <button
                                        key={key}
                                        onClick={() => setActiveTrack(key)}
                                        className={`p-4 rounded-xl transition-all duration-300 ${
                                            activeTrack === key 
                                            ? `bg-${track.color}-500/20 border-${track.color}-400 border` 
                                            : 'bg-white/5 hover:bg-white/10'
                                        }`}
                                    >
                                        <i className={`fas ${track.icon} text-${track.color}-400 text-2xl mb-2`}></i>
                                        <div className="text-sm font-medium">{track.title}</div>
                                    </button>
                                ))}
                            </div>

                            {/* Active Track Content */}
                            <div className="glass-morphism rounded-3xl p-8 hover-glow">
                                <div className="flex items-center mb-8">
                                    <i className={`fas ${tracks[activeTrack].icon} text-${tracks[activeTrack].color}-400 text-4xl mr-4`}></i>
                                    <div>
                                        <h3 className="text-2xl font-bold mb-2">{tracks[activeTrack].title}</h3>
                                        <p className="text-gray-400">Click on topics to learn more</p>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-2 gap-6">
                                    {tracks[activeTrack].topics.map((topic, index) => (
                                        <div 
                                            key={index}
                                            className={`p-6 rounded-xl bg-${tracks[activeTrack].color}-500/10 
                                                      border border-${tracks[activeTrack].color}-400/20 
                                                      hover:bg-${tracks[activeTrack].color}-500/20 
                                                      transition-all cursor-pointer`}
                                        >
                                            <div className="flex items-center justify-between">
                                                <span className="font-medium">{topic}</span>
                                                <i className="fas fa-chevron-right text-sm opacity-50"></i>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Learning Approach */}
                            <div className="mt-12 glass-morphism rounded-3xl p-8">
                                <div className="flex items-center mb-6">
                                    <i className="fas fa-lightbulb text-yellow-400 text-3xl mr-4"></i>
                                    <h3 className="text-2xl font-bold">Our Unique Learning Approach</h3>
                                </div>
                                <div className="grid md:grid-cols-2 gap-8">
                                    <div className="space-y-4">
                                        <div className="flex items-start">
                                            <i className="fas fa-check-circle text-green-400 mt-1 mr-3"></i>
                                            <p>Self-directed learning and research under expert guidance</p>
                                        </div>
                                        <div className="flex items-start">
                                            <i className="fas fa-check-circle text-green-400 mt-1 mr-3"></i>
                                            <p>Learn from industry practitioners, not traditional teachers</p>
                                        </div>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="flex items-start">
                                            <i className="fas fa-check-circle text-green-400 mt-1 mr-3"></i>
                                            <p>Hands-on experience with real-world scenarios</p>
                                        </div>
                                        <div className="flex items-start">
                                            <i className="fas fa-check-circle text-green-400 mt-1 mr-3"></i>
                                            <p>Weekly mentorship from leading security experts</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                );
            };

            // Add CurriculumSection to the main render
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 text-white">
                    <Navigation />
                    <Hero />
                    <CurriculumSection />
                    <ContactModal 
                        isOpen={showContact} 
                        onClose={() => setShowContact(false)} 
                    />
                </div>
            );

            // Feature Card Component
            const FeatureCard = ({ icon, title, description }) => (
                <div className="glass-morphism rounded-2xl p-8 hover:transform hover:scale-105 transition-all duration-300">
                    <i className={`fas ${icon} text-blue-400 text-4xl mb-4`}></i>
                    <h3 className="text-xl font-semibold mb-4">{title}</h3>
                    <p className="text-gray-300">{description}</p>
                </div>
            );

            // Main render
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 text-white">

                                icon="fa-book"

                                description="Research-driven approach with personalized guidance and feedback."
                            />
                            <FeatureCard 
                                icon="fa-users"
                                title="Expert Reviews"
                                description="Weekly one-on-one sessions with industry professionals working in leading product based companies to validate your progress."
                            />
                            <FeatureCard 
                                icon="fa-clock"
                                title="Flexible Programs"
                                description="Choose between 25 weeks or 50 weeks programs, structured to take you from beginner to professional."
                            />
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
