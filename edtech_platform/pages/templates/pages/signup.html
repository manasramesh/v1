{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VirtuaSec Labs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(45deg, #60A5FA, #3B82F6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 text-white">
    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto">
            <!-- Logo and Title -->
            <div class="text-center mb-8">
                <a href="{% url 'home' %}" class="inline-flex items-center space-x-2 mb-8">
                    <i class="fas fa-shield-alt text-blue-400 text-3xl"></i>
                    <span class="text-2xl font-bold gradient-text">VirtuaSec Labs</span>
                </a>
                <h1 class="text-3xl font-bold mb-2">Create Your Account</h1>
                <p class="text-gray-300">Start your cybersecurity journey today</p>
            </div>

            <!-- Sign Up Form -->
            <div class="glass-morphism rounded-2xl p-8">
                <!-- Google Sign In Button -->
                <a href="{% provider_login_url 'google' %}" 
                   class="w-full flex items-center justify-center space-x-2 bg-white text-gray-800 px-4 py-3 rounded-lg hover:bg-gray-100 transition-colors mb-6">
                    <img src="{% static 'images/google-logo.png' %}" alt="Google" class="w-5 h-5">
                    <span>Sign up with Google</span>
                </a>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-[#0f172a] text-gray-400">Or continue with</span>
                    </div>
                </div>

                <!-- Traditional Sign Up Form -->
                <form method="post" action="{% url 'account_signup' %}" class="space-y-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium mb-2">Email Address</label>
                        <input type="email" name="email" required
                               class="w-full px-4 py-2 bg-black/30 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" name="password1" required
                               class="w-full px-4 py-2 bg-black/30 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" name="password2" required
                               class="w-full px-4 py-2 bg-black/30 border border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition-colors">
                        Create Account
                    </button>
                </form>

                <!-- Sign In Link -->
                <p class="mt-6 text-center text-gray-400">
                    Already have an account?
                    <a href="{% url 'account_login' %}" class="text-blue-400 hover:text-blue-300">Sign in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
